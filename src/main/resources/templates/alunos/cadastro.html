<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}"
>

<head>
    <title>Alunos</title>
</head>
<body>
<div layout:fragment="conteudo">
    <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2 text-center">Cadastrar Aluno</h3>
    <div class="d-flex justify-content-center">
        <form class="container px-md-2" method="post" action="/">

            <div class="row pb-2 pb-md-0 mb-md-3 justify-content-center">
                <div class="col-lg-8">
                    <div data-mdb-input-init class="form-outline">
                        <input name="nome" type="text" id="form3Example1q" class="form-control"/>
                        <label class="form-label" for="form3Example1q">Nome</label>
                    </div>
                </div>
            </div>

            <div class="row pb-2 pb-md-0 mb-md-3 justify-content-center">
                <div class="col-lg-8">
                    <div data-mdb-input-init class="form-outline">
                        <input name="cpf" type="text" id="form3Example1w" class="form-control"/>
                        <label class="form-label" for="form3Example1w">CPF</label>
                    </div>

                </div>
            </div>

            <div class="row pb-2 pb-md-0 mb-md-3 justify-content-center">
                <div class="d-flex col-lg-8 justify-content-between">
                    <div class="col-lg-6">
                        <div data-mdb-input-init class="form-outline datepicker">
                            <input name="dataNasc" type="text" class="form-control" id="exampleDatepicker1"/>
                            <label for="exampleDatepicker1" class="form-label">Data de nascimento</label>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="input-group bg-secondary mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01">Turma</label>
                            </div>
                            <select class="custom-select" name="turma" id="inputGroupSelect01">
                                <option disabled selected>Selecionar</option>
                                <option th:each="turma : ${turmas}"
                                        th:value="${turma}"
                                        th:text="${turma}"></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="d-flex col-lg-8 justify-content-around">
                    <div class="col-3">
                        <button type="submit" class="btn btn-success">Cadastrar</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-danger"><a href="/" class="text-white">Cancelar</a>
                        </button>
                    </div>
                </div>
            </div>

        </form>

    </div>
</div>
</body>
</html>
