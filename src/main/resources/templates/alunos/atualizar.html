<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}"
>

    <head>
        <title>Atualizar</title>
    </head>

    <body onload="dataNascValue()">
        <div layout:fragment="conteudo">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2 text-center">Atualizar Cadastro</h3>

            <div class="d-flex justify-content-center">
                <form class="container" method="post" th:action="@{'/atualizar/' + ${aluno.matricula()}}">
                    <input type="hidden" name="_method" value="put">

                    <div class="row justify-content-center">
                        <div class="col-lg-9 pb-4">
                            <div data-mdb-input-init class="form-outline">
                                <input name="nome" type="text" id="nome" class="form-control fs-4"
                                       pattern="^[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]{8,}"
                                       th:value="${aluno.nome()}" required/>
                                <label class="form-label" for="nome">Nome</label>
                            </div>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="d-lg-flex col-lg-9 justify-content-lg-between">
                            <div class="col-lg-5 pb-4">
                                <div data-mdb-input-init class="form-outline">
                                    <input name="dataNasc" type="date" class="form-control fs-4" id="dataNasc"
                                           th:attr="max=${data}, data-nasc=${aluno.dataNasc}"
                                           min="1900-01-01" required/>
                                    <label for="dataNasc" class="form-label">Data de nascimento</label>
                                </div>
                            </div>

                            <div class="col-lg-5 pb-4">
                                <label class="form-label fs-4 me-1" for="selectTurma">Turma</label>

                                <select class="custom-select h-100" name="turma" id="selectTurma">
                                    <option disabled selected>Selecionar</option>

                                    <option th:each="turma : ${turmas}"
                                            th:value="${turma}"
                                            th:text="${turma}"
                                            th:selected="${turma}==${aluno.turma}">
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="d-flex col-lg-8 column-gap-1 justify-content-around">
                            <button type="submit" class="btn btn-success col-6 col-sm-3 col-md-4">
                                Salvar
                            </button>

                            <button type="button" class="btn btn-danger col-6 col-sm-3 col-md-4">
                                <a th:href="@{'/aluno/' + ${aluno.matricula()}}" class="text-white">
                                    Cancelar
                                </a>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
