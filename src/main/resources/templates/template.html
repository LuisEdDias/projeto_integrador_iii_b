<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://meyerweb.com/eric/tools/css/reset/reset200802.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet"/>
</head>
<body>
<header class="container m-0 p-0">
    <nav class="navbar navbar-expand-lg navbar-light p-0 sticky-top">
        <div class="container-fluid p-0">
            <a class="navbar-brand ps-3" href="/">Home</a>
            <button
                    data-mdb-collapse-init
                    class="navbar-toggler"
                    type="button"
                    data-mdb-target="#navbarTogglerDemo02"
                    aria-controls="navbarTogglerDemo02"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active ps-3" aria-current="page" href="/cadastro">Cadastrar Aluno</a>
                    </li>
                </ul>
                <form class="d-flex input-group w-auto" method="get" action="/buscar">
                    <div class="bg-dark text-white d-flex flex-row py-2 px-3">
                        <div class="nav-item">
                            <div class="form-check ms-2 my-auto">
                                <input class="form-check-input" type="radio" name="type" value="matricula"
                                       id="flexRadioDefault1" checked/>
                                <label class="form-check-label mr-3" for="flexRadioDefault1"> Matrícula </label>
                            </div>

                            <div class="form-check ms-2 my-auto">
                                <input class="form-check-input" type="radio" name="type" value="cpf"
                                       id="flexRadioDefault2"/>
                                <label class="form-check-label" for="flexRadioDefault2"> CPF </label>
                            </div>
                        </div>
                        <input
                                type="search"
                                name="query"
                                class="form-control ms-2"
                                placeholder="Somente números"
                                aria-label="Search"
                        />
                        <button
                                data-mdb-ripple-init
                                class="btn btn-outline-primary mx-1"
                                type="submit"
                                data-mdb-ripple-color="dark"
                        >
                            Buscar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </nav>
</header>

<main class="row">
    <div class="alert alert-danger alert-dismissible fade show m-0" th:hidden="${error} == null" role="alert">
        <div class="container">
            <div class="row d-flex mx-2">
                <div class="col">
                    <i class="fas fa-triangle-exclamation"></i>
                </div>
                <div class="col">

                </div>

                <p th:text="${error}"></p>
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <div class="alert alert-success alert-dismissible fade show m-0" th:hidden="${success} == null" role="alert">
        <div class="container">
            <div class="row mx-2">
                <div class="d-inline-flex">
                    <i class="fas fa-square-check align-self-center"></i>
                    <p class="align-self-center mx-2 my-0" th:text="${success}"></p>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </div>
    <div class="col justify-content-center align-items-center m-0 h-auto py-3 px-0 bg-info">
        <div class="col-lg-8 col-xl-6 p-0">
            <div class="card rounded-3">
                <img src="https://wp.ufpel.edu.br/empauta/files/2023/07/IMG_6112-720x340.jpg"
                     class="w-100 rounded-top"
                     alt="Sample photo">
                <div class="card-body">

                    <div layout:fragment="conteudo"></div>

                </div>
            </div>
        </div>
    </div>
</main>
<div class="row">
    <footer class="text-center text-white p-0">
        <div class="row px-0 py-2 m-0 bg-dark">
            <div class="col justify-content-center align-items-center p-0">
                <span class="me-1 align-self-center">Código disponível no repositório</span>
                <a class="btn text-white border border-light py-1 px-2 align-self-center" href="#!" role="button">
                    <i class="fab fa-github fa-2x"></i>
                </a>
            </div>

        </div>

        <div class="text-center p-3 bg-primary">
            <p>Projeto Integrador III-B</p>
            <p>Análise e desenvolvimeto de sistemas - UCPel 2024</p>
        </div>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"
></script>
</body>
</html>
